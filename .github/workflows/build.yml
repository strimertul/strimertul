name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  GOPRIVATE: git.sr.ht

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ashkeel/wails-build-action@8b31d0d320d1b4b4def7d9f3a8a141b257b17391
        with:
          build-name: strimertul
          build-platform: linux/amd64
          package: false
          go-version: 1.20
