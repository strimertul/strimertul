name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  GOPRIVATE: git.sr.ht

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ashkeel/wails-build-action@bf2d6a3c440266e9bb8b3527a4b1db1896dccbab
        with:
          build-name: strimertul
          build-platform: linux/amd64
          package: false
          go-version: "1.20"
